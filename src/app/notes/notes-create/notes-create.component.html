<div class="bg-gray-50 dark:bg-gray-900 h-screen">
    <div class="flex flex-col h-full items-center justify-center">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titulo</label>
                <input type="text" id="title" formControlName="title"
                    class="block w-[320px] p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
            </div>

            <div class="mb-6">
                <label for="description"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripcion</label>
                <textarea type="text" id="description" formControlName="description"
                    class="block w-[320px] p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
            </div>
            
            <div class="mb-6" [ngClass]="{'image-container': imageUrl}">
                <img class="rounded" [src]="imageUrl">
            </div>

            <div class="mb-6">
                <button type="button" (click)="takePicture()"
                    class="w-full text-white bg-green-400 hover:bg-green-600 transition-all focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Tomar Foto
                </button>
            </div>

            <div class="mb-6">
                <button type="submit"
                    class="w-full text-white bg-green-400 hover:bg-green-600 transition-all focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Crear nota
                </button>
            </div>

        </form>
    </div>
</div>
